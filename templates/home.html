<!DOCTYPE html>
<html>
<body>
  <h1>Customer Churn Prediction</h1>
  <form action="{{ url_for('predict_datapoint') }}" method="post">
    <label>Credit Score:</label>
    <input type="number" name="CreditScore" required /><br/>

    <label>Geography:</label>
    <select name="Geography" required>
      <option disabled selected value="">Select</option>
      <option value="France">France</option>
      <option value="Spain">Spain</option>
      <option value="Germany">Germany</option>
    </select><br/>

    <label>Gender:</label>
    <select name="Gender" required>
      <option disabled selected value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br/>

    <label>Age:</label>
    <input type="number" name="Age" required /><br/>

    <label>Tenure:</label>
    <input type="number" name="Tenure" required /><br/>

    <label>Balance:</label>
    <input type="number" step="0.01" name="Balance" required /><br/>

    <label>Number of Products:</label>
    <input type="number" name="NumOfProducts" required /><br/>

    <label>Has Credit Card:</label>
    <select name="HasCrCard" required>
      <option disabled selected value="">Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br/>

    <label>Is Active Member:</label>
    <select name="IsActiveMember" required>
      <option disabled selected value="">Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br/>

    <label>Estimated Salary:</label>
    <input type="number" step="0.01" name="EstimatedSalary" required /><br/>

    <input type="submit" value="Predict Churn" />
  </form>

  {% if results is not none %}
    <h2>Prediction: {{ results }}</h2>
  {% endif %}
</body>
</html>
